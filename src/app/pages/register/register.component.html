
<div class="container-fluid" style="min-height:100vh;">
  <div *ngIf="app_error" class="alert alert-danger alert-dismissible fade show" role="alert">
<strong>{{ app_error_message }}</strong>
  <button type="button" class="close" (click)="dismiss()" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
  <div class="row text-center">

  <div class="col-md-4 col-md-offset-4">

<form class="form-signin animated jello">
      <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Register</h1>
      <label for="First" class="sr-only">First name</label>
      <input type="text"  class="form-control" placeholder="First name" required [(ngModel)]="register.first_name" name="first_name">
      <label for="Last" class="sr-only">Last name</label>
      <input type="text"  class="form-control" placeholder="Last name" required [(ngModel)]="register.last_name" name="last_name">
      <label for="Username" class="sr-only">Username</label>
      <input type="text"  class="form-control" placeholder="Username" required [(ngModel)]="register.username" name="username">
      <label for="Email" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus [(ngModel)]="register.email" name="email">
      <label for="Password" class="sr-only">Password</label>
      <input type="password"  class="form-control" placeholder="Password" required [(ngModel)]="register.password" name="password">

      <button class="btn btn-lg btn-primary btn-block" (click)="newUser()">Register</button>
      <p>Already have an account?<span routerLink="/login" style="cursor:pointer;"> Login </span></p>
    </form>
  </div>
  </div>
</div>
