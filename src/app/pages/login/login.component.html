
<div class="container-fluid" style="min-height:100vh;">
  <div *ngIf="app_error" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Holy guacamole!</strong> You should check in on some of those fields below.
  <button type="button" class="close" (click)="dismiss()" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
  <div class="row text-center">

  <div class="col-md-4 col-md-offset-4">

<form class="form-signin" >
      <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please Login</h1>
      <label for="Text" class="sr-only">UsernameU</label>
      <input type="text" id="inputEmail" class="form-control" placeholder="Username" required autofocus [(ngModel)]="login.username" name="username">
      <label for="Password" class="sr-only">Password</label>
      <input type="password"  class="form-control" placeholder="Password" required [(ngModel)]="login.password" name="password">
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary " routerLink="/home">Back</button>

      <button class="btn btn-lg btn-primary" (click)="newlogin()">Login</button>
      <p>Don't have an account?<span routerLink="/register" style="cursor:pointer;"> Register </span></p>
    </form>
  </div>
  </div>
</div>
